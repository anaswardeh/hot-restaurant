<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot </title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire">
        
      </span>
      Hot Restaurant</h1>
            <h3 class="text-center">Current Reservations and Waiting List</h3>
            <br>
            <div class="text-center"><a href="/reserve">
                <button type="button" class="btn btn-danger btn-lg" id="reserve"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
            </a>
            <a href="/home">
                <button type="button" class="btn btn-default btn-lg" id="home"><span class="glyphicon glyphicon-home"></span></button>
            </a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Reservation</strong></h3>
            </div>
            <div class="panel-body">
                
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class="panel-body">
                
            </div>     
            
            
                
            </div>
        </div>

        <script type="text/javascript">
        

	function tableQuery(){
        
               
                var currentURL = window.location.origin;
        
                $.ajax({url: currentURL + "/confirmed", method: "GET"})
                    .done(function(tableData) {
        
                        console.log("URL: " + currentURL + "/confirmed");
                    
                        console.log(tableData);
                        
        
                        for (var i=0; i<tableData.length; i++){
        
                            
                            var tableSection = $("<div>");
                            tableSection.addClass('well');
                            tableSection.attr('id', 'tableWell-' + i+1)
                            $('#tableSection').append(tableSection);
        
                            var tableNumber = i + 1;
        
                            $("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' 
                            + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
                        }
                    });
            }
        
            function waitListQuery(){
        
                
                var currentURL = window.location.origin;
        
               
                $.ajax({url: currentURL + "/wait", method: "GET"})
                    .done(function(waitlistData) {
        
                        console.log("URL: " + currentURL + "/wait");
                       
                        console.log(waitlistData);
                       
        
                        for (var i = 0; i < waitlistData.length; i++){
        
                            var waitlistSection = $("<div>");
                            waitlistSection.addClass('well');
                            waitlistSection.attr('id', 'waitlistWell-' + i+1)
                            $('#waitlistSection').append(waitlistSection);
        
                            var tableNumber = i + 1;
        
                            
                            $("#waitlistWell-"+ i+1).append('<h2><span class="label label-primary">' 
                            + tableNumber + "</span> | " + waitlistData[i].customerID + "</h2>");
                        }
                    });
            }
        

        
            // Run Queries
           
            tableQuery();
            waitListQuery();
        
        
        
        </script>
</body>

</html>
